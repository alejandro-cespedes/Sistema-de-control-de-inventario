<!DOCTYPE html>
<html>
<head>
    <style>
        .plano rect.sin-pintar {
            fill: red;
        }
        .plano rect.marca {
            fill: green;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".plano rect.sin-pintar").click(function() {
                var cuadrado = $(this);
                var cuadradoId = cuadrado.attr("id");
                
                $.ajax({
                    url: "/marcar-cuadrado/",
                    type: "POST",
                    data: {
                        cuadrado_id: cuadradoId
                    },
                    success: function(response) {
                        cuadrado.toggleClass("marca");
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <svg class="plano" width="x" height="y">
        <!-- Aquí va tu código SVG con los cuadrados -->
        <!-- Asegúrate de asignar un id único a cada cuadrado -->
        <!-- Por ejemplo: -->
        <rect id="cuadrado1" class="sin-pintar" x="50" y="50" width="50" height="50"></rect>
        <rect id="cuadrado2" class="sin-pintar" x="150" y="50" width="50" height="50"></rect>
        <rect id="cuadrado3" class="sin-pintar" x="250" y="50" width="50" height="50"></rect>
        <!-- ... -->
    </svg>
</body>
</html>
